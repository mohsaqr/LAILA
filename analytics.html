<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAILA - Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .analytics-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 900px;
            margin: 50px auto;
        }
        .analytics-container h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .analytics-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .analytics-section:last-child {
            border-bottom: none;
        }
        .analytics-section h2 {
            color: #555;
            margin-bottom: 15px;
        }
        .analytics-data p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
        }
        .analytics-data ul {
            list-style: none;
            padding: 0;
        }
        .analytics-data ul li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>Analytics Dashboard</h1>

        <div class="analytics-section">
            <h2>Overall Statistics</h2>
            <div class="analytics-data" id="overall-stats">
                <p>Total Interactions: Loading...</p>
                <p>Unique Users: Loading...</p>
                <p>Total AI Responses: Loading...</p>
            </div>
        </div>

        <div class="analytics-section">
            <h2>Interactions by User</h2>
            <div class="analytics-data" id="user-interactions">
                <p>Loading...</p>
            </div>
        </div>

        <div class="analytics-section">
            <h2>Interactions by Tool/Page</h2>
            <div class="analytics-data" id="tool-interactions">
                <p>Loading...</p>
            </div>
        </div>

        <div class="analytics-section">
            <h2>AI Model Usage</h2>
            <div class="analytics-data" id="ai-model-usage">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/analytics')
                .then(response => response.json())
                .then(data => {
                    // Overall Stats
                    document.getElementById('overall-stats').innerHTML = `
                        <p>Total Interactions: ${data.total_interactions}</p>
                        <p>Unique Users: ${data.unique_users}</p>
                        <p>Total AI Responses: ${data.total_ai_responses}</p>
                    `;

                    // Interactions by User
                    let userInteractionsHtml = '<ul>';
                    for (const user in data.interactions_by_user) {
                        userInteractionsHtml += `<li><strong>${user}</strong>: ${data.interactions_by_user[user]} interactions</li>`;
                    }
                    userInteractionsHtml += '</ul>';
                    document.getElementById('user-interactions').innerHTML = userInteractionsHtml;

                    // Interactions by Tool/Page
                    let toolInteractionsHtml = '<ul>';
                    for (const tool in data.interactions_by_tool) {
                        toolInteractionsHtml += `<li><strong>${tool}</strong>: ${data.interactions_by_tool[tool]} interactions</li>`;
                    }
                    toolInteractionsHtml += '</ul>';
                    document.getElementById('tool-interactions').innerHTML = toolInteractionsHtml;

                    // AI Model Usage
                    let aiModelUsageHtml = '<ul>';
                    for (const model in data.ai_model_usage) {
                        aiModelUsageHtml += `<li><strong>${model}</strong>: ${data.ai_model_usage[model]} uses</li>`;
                    }
                    aiModelUsageHtml += '</ul>';
                    document.getElementById('ai-model-usage').innerHTML = aiModelUsageHtml;
                })
                .catch(error => {
                    console.error('Error fetching analytics:', error);
                    document.getElementById('overall-stats').innerHTML = '<p>Error loading analytics.</p>';
                    document.getElementById('user-interactions').innerHTML = '<p>Error loading analytics.</p>';
                    document.getElementById('tool-interactions').innerHTML = '<p>Error loading analytics.</p>';
                    document.getElementById('ai-model-usage').innerHTML = '<p>Error loading analytics.</p>';
                });
        });
    </script>
</body>
</html>
