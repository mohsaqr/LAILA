<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot Interface</title>
    <link rel="stylesheet" href="static/css/unified-styles.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="static/js/navigation.js"></script>
    <script src="/static/js/showdown.min.js"></script>
    <style>
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .chat-title {
            color: white;
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .chat-main {
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            flex: 1;
        }
        
        .chat-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .chatbot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chatbot-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
        
        .chatbot-details h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .chatbot-details p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .chat-status {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #28a745;
            font-size: 0.9em;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-messages ul{
            padding-left: 40px;
        }
        .chat-messages p{
            margin-bottom: 10px;
        }
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot {
            background: #f1f3f4;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f3f4;
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #667eea;
            max-width: 80px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 2px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .chat-header {
                flex-direction: column;
                text-align: center;
            }
            
            .chat-main {
                height: 60vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-input-wrapper {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                align-self: flex-end;
            }
        }
        
        /* Configuration display styles */
        .config-display {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .config-display.show {
            display: block;
        }
        
        .config-item {
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
            font-size: 0.9em;
        }
        
        .config-label {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1 class="chat-title">ðŸ¤– Educational Chatbot</h1>
            <div class="chat-controls">
                <button class="control-button" onclick="toggleConfig()">
                    <i class="fas fa-cog"></i> Config
                </button>
                <button class="control-button" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="control-button" onclick="exportChat()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="control-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
            
            <!-- Configuration Display -->
            <div class="config-display" id="config-display">
                <div class="config-item">
                    <span class="config-label">Subject:</span> <span id="display-subject">Loading...</span>
                </div>
                <div class="config-item">
                    <span class="config-label">Model:</span> <span id="display-model">Loading...</span>
                </div>
                <div class="config-item">
                    <span class="config-label">Persona:</span> <span id="display-persona">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Interface -->
        <div class="chat-main">
            <!-- Chat Info Bar -->
            <div class="chat-info">
                <div class="chatbot-info">
                    <div class="chatbot-avatar">ðŸ¤–</div>
                    <div class="chatbot-details">
                        <h3 id="chatbot-name">AI Teaching Assistant</h3>
                        <p id="chatbot-subject">Loading configuration...</p>
                    </div>
                </div>
                <div class="chat-status">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="error-message"></div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message" id="welcome-message">
                    <i class="fas fa-robot"></i>
                    <p>Initializing your educational chatbot...</p>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="send-button" class="send-button" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let chatConfig = null;
        let chatHistory = [];
        let userId = localStorage.getItem('userId');
        var converter;

        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }
        
        // Initialize the chat interface
        document.addEventListener('DOMContentLoaded', function() {
            converter = new showdown.Converter();
            initializeChat();
            setupEventListeners();
            
        });

        function initializeChat() {
            // Load configuration from sessionStorage
            const configData = sessionStorage.getItem('chatbotConfig');
            
            if (!configData) {
                showError('No configuration found. Please go back and configure your chatbot first.');
                return;
            }
            
            try {
                chatConfig = JSON.parse(configData);
                displayConfiguration();
                startConversation();
                enableChat();
                
                // Log chat initialization
                fetch('/api/log-interaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        interaction_type: 'chat_init',
                        page: 'chatbot_interface',
                        action: 'initialize_chat',
                        details: 'Educational chatbot initialized',
                        session_data: JSON.stringify({ 
                            modelType: chatConfig.modelType,
                            subject: chatConfig.coreSubject.substring(0, 50)
                        })
                    })
                }).catch(console.error);
                
            } catch (error) {
                console.error('Configuration error:', error);
                showError('Invalid configuration data. Please reconfigure your chatbot.');
            }
            
        }

        function displayConfiguration() {
            // Update chat info
            document.getElementById('chatbot-subject').textContent = chatConfig.coreSubject.substring(0, 50) + '...';
            
            // Update config display
            document.getElementById('display-subject').textContent = chatConfig.coreSubject.substring(0, 60) + '...';
            document.getElementById('display-model').textContent = chatConfig.modelType === 'custom' 
                ? `Custom ${chatConfig.apiService.toUpperCase()}` 
                : 'Standard Model';
            document.getElementById('display-persona').textContent = chatConfig.persona.substring(0, 80) + '...';
        }

        function startConversation() {
            // Clear welcome message
            document.getElementById('welcome-message').style.display = 'none';
            
            // Add greeting message
            if (chatConfig.greeting) {
                addMessage(chatConfig.greeting, 'bot');
            }
        }

        function enableChat() {
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('chat-input').placeholder = 'Type your message here...';
            document.getElementById('chat-input').focus();
        }

        function setupEventListeners() {
            const chatInput = document.getElementById('chat-input');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send message on Enter (but allow Shift+Enter for new lines)
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            const htmlText = converter.makeHtml(content);
            messageContent.innerHTML = htmlText;
            message.appendChild(messageContent);
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString();
            message.appendChild(messageTime);
            
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store in chat history
            chatHistory.push({
                content: content,
                type: type,
                timestamp: new Date().toISOString()
            });
        }

        function showTyping() {
            document.getElementById('typing-indicator').style.display = 'block';
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Disable input while processing
            input.disabled = true;
            document.getElementById('send-button').disabled = true;
            showTyping();
            
            try {
                // Create system prompt
                const systemPrompt = createSystemPrompt();
                
                // Prepare request data
                const requestData = {
                    message: message,
                    system_prompt: systemPrompt,
                    chat_history: chatHistory.slice(-10), // Last 10 messages for context
                    user_id: userId,
                    config: chatConfig
                };
                
                // Add AI service info if custom
                if (chatConfig.modelType === 'custom') {
                    requestData.ai_service = chatConfig.apiService;
                    requestData.user_api_key = chatConfig.apiKey;
                }
                
                // Send to backend
                const response = await fetch('/api/educational-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('I apologize, but I\'m having trouble responding right now. Please try again.', 'bot');
                showError('Connection error. Please check your configuration and try again.');
            } finally {
                hideTyping();
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            }
        }

        function createSystemPrompt() {
            let systemPrompt = `${chatConfig.persona}\n\n`;
            systemPrompt += `SUBJECT EXPERTISE: ${chatConfig.coreSubject}\n\n`;
            
            if (chatConfig.learningObjectives) {
                systemPrompt += `LEARNING OBJECTIVES: ${chatConfig.learningObjectives}\n\n`;
            }
            
            if (chatConfig.constraints) {
                systemPrompt += `TEACHING GUIDELINES: ${chatConfig.constraints}\n\n`;
            }
            
            systemPrompt += `INSTRUCTIONS:
- Stay in character as the defined persona
- Focus on the specified subject area
- Follow the teaching guidelines and constraints
- Adapt your language to the student's level
- Encourage learning through questions and explanations
- Be patient, supportive, and educational
- Keep responses conversational and engaging`;
            
            return systemPrompt;
        }

        function toggleConfig() {
            const configDisplay = document.getElementById('config-display');
            configDisplay.classList.toggle('show');
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                chatHistory = [];
                
                // Re-add greeting
                if (chatConfig && chatConfig.greeting) {
                    addMessage(chatConfig.greeting, 'bot');
                }
                
                // Log clear action
                fetch('/api/log-interaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        interaction_type: 'chat_clear',
                        page: 'chatbot_interface',
                        action: 'clear_chat',
                        details: 'User cleared chat history',
                        session_data: ''
                    })
                }).catch(console.error);
            }
        }

        function exportChat() {
            if (chatHistory.length === 0) {
                showError('No chat history to export.');
                return;
            }
            
            // Create export data
            const exportData = {
                chatbot_config: chatConfig,
                chat_history: chatHistory,
                export_timestamp: new Date().toISOString(),
                user_id: userId
            };
            
            // Create filename
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            const filename = `educational-chat-${timestamp}.json`;
            
            // Download file
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Log export action
            fetch('/api/log-interaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: userId,
                    interaction_type: 'chat_export',
                    page: 'chatbot_interface',
                    action: 'export_chat',
                    details: 'User exported chat history',
                    session_data: JSON.stringify({ filename: filename, message_count: chatHistory.length })
                })
            }).catch(console.error);
        }

        function goBack() {
            if (chatHistory.length > 1) {
                if (confirm('Are you sure you want to go back? Your chat history will be lost.')) {
                    window.location.href = '/chatbot-config';
                }
            } else {
                window.location.href = '/chatbot-config';
            }
        }
    </script>
</body>
</html>
